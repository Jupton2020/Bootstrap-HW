    <!--Navbar-->
    <div id="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container">
                <button class="navbar-toggler" data-toggle="collapse" data-target="#Navbar">

    <!--Contact Info-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12">
                <h3>Contact Me</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12 col-12">
                <h4>Name:</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12">
                <input type="text" aria-label="name" placeholder="First and last name" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12">
                <h4>Email:</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12">
                <input type="text" aria-label="email" placeholder="Email address" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12">
                <h4>Message:</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12">
                <textarea rows="10" cols="25" aria-label="message" placeholder="Type your message here" class="form-control"></textarea>
            </div>
        </div>


    </div>
